<!DOCTYPE html>
<html>
  <head>
    <title>The Bikerz Junction Accessories</title>
    <link rel="stylesheet" type="text/css" href="Files/products.css">
    <script src="Files/products.js"></script>
  </head>
  <body>
    <h1>Products</h1>
    <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Search for products...">
    <button type="submit">Search</button>
    <div class="product-list">
      <div class="product-image">
        <img src="Images/U7-Mini-Fog-Lights.jpeg" alt="Product 1">
        <div class="product-name">U7 Mini Fog Light Red Ring</div>
        <div class="product-price">Rs.1200</div>
      </div>
      <div class="product-image">
        <img src="Images/MT 15 small visor.jpeg" alt="Product 2">
        <div class="product-name">MT 15 Small Visor</div>
        <div class="product-price">Rs.200</div>
      </div>
      <div class="product-image">
        <img src="Images/Gear lever Rubber.jpeg" alt="Product 3">
        <div class="product-name">Gear Lever Rubber</div>
        <div class="product-price">Rs.50</div>
      </div>
      <div class="product-image">
        <img src="Images/MT 15 bubble visor.jpeg" alt="Product 4">
        <div class="product-name">MT 15 bubble visor</div>
        <div class="product-price">Rs.250</div>
      </div>
      <div class="product-image">
        <img src="Images/Lever Guard Fully Adjustable.jpeg" alt="Product 5">
        <div class="product-name">Lever Guard Fully Adjustable</div>
        <div class="product-price">Rs.600</div>
      </div>
      <div class="product-image">
        <img src="Images/Mt15 bug visor.jpeg" alt="Product 6">
        <div class="product-name">Mt15 bug visor</div>
        <div class="product-price">Rs.300</div>
      </div>
      <div class="product-image">
        <img src="Images/Iron man key cover.jpeg" alt="Product 7">
        <div class="product-name">Iron-Man Key Cover</div>
        <div class="product-price">Rs.200</div>
      </div>
      <div class="product-image">
        <img src="Images/Display Protector.jpeg" alt="Product 8">
        <div class="product-name">Display Protector</div>
        <div class="product-price">Rs.200</div>
      </div>
    </div>
  </body>
</html>
